<!DOCTYPE html>
<html>
    <head>
        <title>ez tetris</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" >
        <link rel="stylesheet" href="./css/style.css"></link>
        <link rel="icon" href="./ez-tetris.ico" sizes="16x16 32x32">
    </head>
    <body>
        <div id="container">
            <div class="extra-wrap">
                <div class="a"> </div>
                <div class="b"> </div>
                <div class="c"> </div>
                <div class="d"> </div>
                <div class="e"> </div>
                <div class="f"> </div>
                <div class="g"> </div>
            </div>
            <h1>ez tetris.</h1>
            <form action="game">
            <div class="form-control">
                <label for="username" class="userid">your username.</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="enter username."
                    required
                />
            </div>
            <div class="form-control">
                <label for="host" class="hostid">join match with username.</label>
                <input
                    type="text"
                    name="host"
                    id="hostname"
                    placeholder="leave blank to create room."
                />
            </div>
            <button type="submit" class="btn">play.</button>
            by: suntoes
            </form>
        </div>
    </body>
</html>
